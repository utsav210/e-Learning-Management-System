{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Change Profile Picture</title>
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
      <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
      <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'styles/style.css' %}">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   </head>
   <body>
      <div class="container">
         <div style="min-height:85vh" class="row justify-content-center align-items-center">
            <div class="col-lg-5 col-sm-12 p-5 rounded shadow">
               <form action="{% url 'changePhoto' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="text-center">
                     <h5 class="mb-3 fw-bold">Change Profile Picture</h5>
                  </div>
                  <div class="my-3 text-center">
                     <div class="position-relative d-inline-block">
                        <img id="profilePreview" src="/media/{{student.photo}}" class="rounded-circle border" alt="Profile photo" style="height: 10rem ; width:10rem; object-fit: cover;">
                        <button type="button" id="cameraTrigger" aria-label="Change photo" class="btn btn-light border rounded-circle p-2 position-absolute" style="bottom: 0.25rem; right: 0.25rem;">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                              <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 8.172 2H7.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 4.172 4zM8 5a4 4 0 1 1 0 8A4 4 0 0 1 8 5"/>
                           </svg>
                        </button>
                        <input type="file" class="d-none" id="photo" name="photo" accept="image/*" required>
                     </div>
                  </div>
                  <div class="d-grid">
                     <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                  <div class="text-center mt-3">
                     <a href="{% url 'profile' student.student_id %}">Cancel</a>
                  </div>
               </form>
               <p class="text-center mt-3"> <span class="text-muted">logged in as</span>  {{student.name}}</p>
               {% if messages %}
               <div class="alert alert-danger mt-3" role="alert">
                  {% for message in messages %}
                  {{ message }}
                  {% endfor %}
               </div>
               {% endif %}
            </div>
         </div>
      </div>
      <script src=" {% static 'js/bootstrap.bundle.min.js' %} "></script>
      <script>
         $(document).ready(function(){
             $('#cameraTrigger').on('click', function(){
                $('#photo').trigger('click');
             });

             $('#photo').change(function(){
                var file = this.files[0];
                if (!file) { return; }
                var fileType = file["type"];
                var ValidImageTypes = ["image/gif", "image/jpeg", "image/png", "image/webp"];
                if ($.inArray(fileType, ValidImageTypes) < 0) {
                     alert("Please select a valid image file (jpg, jpeg, png, gif).");
                     $('#photo').val('');
                     return false;
                }
                // Preview selected image
                const url = URL.createObjectURL(file);
                $('#profilePreview').attr('src', url);
              });
         }); 
      </script>
   </body>
</html>
